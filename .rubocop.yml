AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - gemfiles/*

##
## Layout
##
Layout/SpaceAroundOperators:
  Enabled: false

##
## Metrics
##
Metrics/AbcSize:
  Max: 20

Metrics/LineLength:
  Max: 120
  Exclude:
    - Gemfile
    - perambulator.gemspec
    - spec/**/*

Metrics/ParameterLists:
  Max: 12

Metrics/MethodLength:
  Max: 16

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/PerceivedComplexity:
  Max: 8

Metrics/ModuleLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - perambulator.gemspec
    - spec/**/*

##
## Style
##
Style/GuardClause:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

##
## Naming
##
Naming/HeredocDelimiterNaming:
  Enabled: false
